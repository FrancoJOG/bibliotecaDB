<body>
    <!-- Header -->
    <header class="bg-dark text-white p-3 mb-4">
        <div class="container d-flex justify-content-between align-items-center">
            <!-- Logo de la Biblioteca -->
            <div class="d-flex align-items-center">
                <img src="logo.png" alt="Logo Biblioteca" class="me-3" style="width: 50px; height: 50px;">
                <h1 class="h4 mb-0">Biblioteca</h1>
            </div>
            
            <!-- Barra de Navegación -->
            <nav class="d-none d-md-flex">
                <a href="index.html" class="text-white me-3">Inicio</a>
                <a href="catalogo_libros.html" class="text-white me-3">Catálogo</a>
                <a href="registro_usuarios.html" class="text-white me-3">Registro de Usuarios</a>
                <a href="mis_prestamos_reservas.html" class="text-white me-3">Préstamos y Reservas</a>
                <a href="admin_libros.html" class="text-white">Administración</a>
            </nav>

            <!-- Buscador -->
            <form class="d-flex me-3" role="search">
                <input class="form-control me-2" type="search" placeholder="Buscar libros" aria-label="Buscar">
                <button class="btn btn-outline-light" type="submit">Buscar</button>
            </form>

            <!-- Botón de Inicio de Sesión/Perfil -->
            <div>
                <a href="iniciar_sesion.html" class="btn btn-outline-light">Iniciar Sesión</a>
                <!-- <a href="perfil_usuario.html" class="btn btn-outline-light">Mi Perfil</a> -->
            </div>
        </div>
    </header>

    <!-- Contenido Principal -->
    <div class="container">
        <h2 class="mb-4">Editar Ejemplar</h2>
        <form action="editar_ejemplar.php" method="POST">
            <div class="mb-3">
                <label for="codigo_ejemplar" class="form-label">Código del Ejemplar</label>
                <input type="text" class="form-control" id="codigo_ejemplar" name="codigo_ejemplar" required>
            </div>
            <div class="mb-3">
                <label for="estado" class="form-label">Estado del Ejemplar</label>
                <select class="form-select" id="estado" name="estado">
                    <option value="Disponible">Disponible</option>
                    <option value="Prestado">Prestado</option>
                    <option value="Reservado">Reservado</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="libro_id" class="form-label">ID del Libro</label>
                <input type="number" class="form-control" id="libro_id" name="libro_id" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <a href="admin_ejemplares.html" class="btn btn-secondary ms-2">Cancelar</a>
        </form>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center p-3 mt-4">
