<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Registro de Usuarios</title>
</head>
<body>
    <!-- Header -->
    <header class="bg-dark text-white p-3 mb-4">
        <div class="container d-flex justify-content-between align-items-center">
            <!-- Logo de la Biblioteca -->
            <div class="d-flex align-items-center">
                <img src="logo.png" alt="Logo Biblioteca" class="me-3" style="width: 50px; height: 50px;">
                <h1 class="h4 mb-0">Biblioteca</h1>
            </div>
            
            <!-- Barra de Navegación -->
            <nav class="d-none d-md-flex">
                <a href="index.html" class="text-white me-3">Inicio</a>
                <a href="catalogo_libros.html" class="text-white me-3">Catálogo</a>
                <a href="registro_usuarios.html" class="text-white me-3">Registro de Usuarios</a>
                <a href="mis_prestamos_reservas.html" class="text-white me-3">Préstamos y Reservas</a>
                <a href="admin_libros.html" class="text-white">Administración</a>
            </nav>

            <!-- Buscador -->
            <form class="d-flex me-3" role="search">
                <input class="form-control me-2" type="search" placeholder="Buscar libros" aria-label="Buscar">
                <button class="btn btn-outline-light" type="submit">Buscar</button>
            </form>

            <!-- Botón de Inicio de Sesión/Perfil -->
            <div>
                <a href="iniciar_sesion.html" class="btn btn-outline-light">Iniciar Sesión</a>
                <!-- <a href="perfil_usuario.html" class="btn btn-outline-light">Mi Perfil</a> -->
            </div>
        </div>
    </header>


    <!-- Contenido Principal -->
    <div class="container">
        <h2 class="mb-4">Registro de Usuarios</h2>
        <!-- El formulario envía los datos al archivo PHP -->
        <form action="registro_usuarios.php" method="POST">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre Completo</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="mb-3">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="direccion" name="direccion">
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="telefono" name="telefono">
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="correo" name="correo" required>
            </div>
            <div class="mb-3">
                <label for="tipo_usuario" class="form-label">Tipo de Usuario</label>
                <select class="form-select" id="tipo_usuario" name="tipo_usuario" required>
                    <option value="Estudiante">Estudiante</option>
                    <option value="Profesor">Profesor</option>
                    <option value="Otro">Otro</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center p-3 mt-4">
        <p>Biblioteca &copy; 2024. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
